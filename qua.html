<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">

</head>

<body>
    <a href="index.html">back</a>
    <center>
  
  <aside>
       <p>
           
       </p>
   </aside>

<!-- START HERE -->
   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <!-- Style The Contact Form How Ever You Prefer -->
   <link rel="stylesheet" href="style.css">

  <form class="gform pure-form pure-form-stacked" method="POST" data-email="swk1072@gmail.com"
  action="https://script.google.com/macros/s/AKfycbw4GcuPCyXtPgRVLEsgcBOqaEhT9zL-e4mShspQ16rEpiMjw6UUDm4p6QhX05fA7Uj5/exec">
    <!-- 
    스크립트 문제 해결하기
    
     -->

    <div class="form-elements">
      <fieldset class="pure-group">
        <label for="name">이름: </label>
        <input id="name" name="name" placeholder="홍길동" />
      </fieldset>

      <fieldset class="pure-group">
        <label for="message">메세지: </label>
        <textarea id="message" name="message" rows="10"
        placeholder="전달하고 싶은 내용"></textarea>
      </fieldset>

      <fieldset class="pure-group">
        <label for="email"><em>당신의</em> 이메일 주소:</label>
        <input id="email" name="email" type="email" value=""
        required placeholder="your.name@email.com"/>
      </fieldset>

      <button class="button-success pure-button button-xlarge">
        <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
    </div>

    <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div class="thankyou_message" style="display:none;">
      <h2><em>Thanks</em> for contacting us!
        We will get back to you soon!</h2>
    </div>

  </form>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" src="form-submission-handler.js"></script>
<!-- END -->
</center>
</body>
</html>
